<!DOCTYPE html>

</head>
<body>
<p>call 的意思是把 c1 的方法放到c2上执行，原来c2是没有showNam() 方法，现在是把c1 的showNam()方法放到 c2 上来执行，所以this.name 应该是 class2，执行的结果就是：alert（"class2"）; </p>
<p><strong>当你的参数是明确知道数量时用call，而不确定的时候用 apply，然后把参数 push 进数组传递进去</strong></p>
<script>
    function Class1() {
        this.name = 'class1';
        this.show = function () {
            alert(this.name);
        }
    }

    function Class2() {
        this.name = 'class2';
    }

    var c1 = new Class1(),
        c2 = new Class2();

    c1.show.call(c2);
    c2.show();
</script>



</body>
