<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="zepto.min.js"></script>
</head>
<body>
<h1>slice:过滤匹配的元素集合，构造成一个新的JQ对象,可以是字符串，也可以是任何的元素</h1>
<p>slice( start [, end ] ),这个值可为正可为负，为负时则是从元素集合的倒数位算。</p>
<p>常见用法:<br />
    1)Array.prototype.slice.... <br />
    2)[].slice...</p>

<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script>
    var str = '偶的速度太慢太慢了！';
    console.log(str.slice(1)); //计数从0开始，截取的是从1到最后的字符串
    console.log($('li').slice(1,4));  //取的个数就用 (end - start)
    alert(typeof ($('li').slice(1,4))); //截取出来的是一个对象
    console.log($('li').slice(-1)); // 取的是倒数第一个
    console.log($('li').slice(-3,-1)); //倒着取取(-1)-(-3)两位
</script>
</body>
</html>
